<body>
  <!-- MESSAGE SUCCESS OR INVALID -->
<!-- MESSAGE SUCCESS OR INVALID -->
   {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <script>
                        // Process category entirely in JavaScript
                        const category = '{{ category }}';
                        const isTimed = category.endsWith('-timed');
                        const cleanCategory = isTimed ? category.replace('-timed', '') : category;
                        const isDanger = cleanCategory === 'danger';
                        
                        Swal.fire({
                            title: cleanCategory.charAt(0).toUpperCase() + cleanCategory.slice(1) + '!',
                            text: '{{ message|tojson }}',
                            icon: isDanger ? 'error' : cleanCategory,
                            confirmButtonText: "OK",
                            showConfirmButton: !isTimed,
                            timer: isTimed ? 1700 : undefined,
                            timerProgressBar: isTimed
                        });
                    </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}
      
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 rounded-4 border-0" style="width: 100%; max-width: 420px; background-color: #f8f9fa;">
        <div class="text-center mb-4">
            <!-- Optional: logo -->
            <img src="{{ url_for('static', filename='img/landing/victoria.png') }}" alt="Logo" style="width: 60px;" class="mb-2">
            <h3 class="fw-bold">Forgot Password?</h3>
            <p class="text-muted small">We'll send you a link to reset it.</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" name="email" id="email" class="form-control rounded-3" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-semibold">Send Reset Link</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">‚Üê Back to Login</a>
        </div>
    </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
